<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>API - Weather</title>
    <link
      href="https://fonts.googleapis.com/css?family=Marvel&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="wrapper">
          <div class="wrapper__form">
            <label for="search" class="searchBtn__label">Search</label>
            <input
              type="search"
              id="searchInput"
              placeholder="by city name"
              class="search__input"
            />
            <button class="search__button" id="searchButton">GO</button>
          </div>
          <div class="container">
            <div class="wrapper__clock">
              <span class="wrapper__clock__greeting"></span>
              <span class="wrapper__clock__time"></span>
              <span class="wrapper__clock__date"></span>
            </div>
            <div class="wrapper__weather">
              <span class="weather__span"></span>
              <div class="weather__containerDiv"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="./js/apikeys.js"></script>
    <script type="text/javascript" src="./js/xhr.js"></script>
    <script type="text/javascript" src="./js/logic.js"></script>
    <script type="text/javascript" src="./js/dom.js"></script>
  </body>
</html>
